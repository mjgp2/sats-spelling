<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Year 5 Spellings!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Learn Year 5 Spellings!</h5>
                    <p id="statusText" class="card-text">Press "Start" to begin.</p>
                    <p id="learnedWordsCount"></p>
                    <p id="countdownTimer" style="display: none">Time left: 30 seconds</p>
                    <div class="form-group">
                        <input type="text" id="userInput" spellcheck="false" class="form-control" placeholder="Type the spelling here" style="display: none">
                    </div>
                    <button id="startTestButton" class="btn btn-primary">Start</button>
                    <button id="submitAnswerButton" class="btn btn-success" style="display: none">Submit Answer</button>
                    <p id="scoreText" class="mt-3"></p>
                </div>
            </div>
        </div>
        <div class="col-md-8" id="testResults"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
